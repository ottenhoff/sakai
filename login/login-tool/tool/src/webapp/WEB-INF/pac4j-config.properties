# PAC4J Configuration Properties
# Replace the old CAS and SAML configuration with PAC4J-based authentication

# CAS Configuration
# Enable CAS authentication by setting the server URLs
#sakai.login.cas.server.login.url=https://cas.example.edu/cas/login
#sakai.login.cas.server.prefix.url=https://cas.example.edu/cas

# SAML Configuration  
# Enable SAML authentication by setting the metadata paths
#sakai.login.saml.idp.metadata.path=/opt/tomcat/sakai/ssocircle_idp.xml
#sakai.login.saml.sp.metadata.path=/opt/tomcat/sakai/SakaiSAMLApp_sp.xml
#sakai.login.saml.entity.id=SakaiSAMLApp

# Optional SAML keystore configuration for signing/encryption
#sakai.login.saml.keystore.path=/opt/tomcat/sakai/samlKeystore.jks
#sakai.login.saml.keystore.password=changeit

# Migration Notes:
# 1. Replace xlogin-context.cas.xml configuration with CAS properties above
# 2. Replace xlogin-context.saml.xml configuration with SAML properties above  
# 3. Update your sakai.properties file with the appropriate values
# 4. Remove references to old configuration files in web.xml if any