<html>
<head>
</head>
<body>
<wicket:panel>
	<div class="card shadow-sm mb-4 pb-4">
		<div class="card-body d-flex flex-column gap-4">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="type.label">[type label]</wicket:message>
					</div>
					<div class="fw-semibold" wicket:id="type">[type]</div>
				</div>
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="id.label">[id label]</wicket:message>
					</div>
					<div class="fw-semibold text-break" wicket:id="interactionId">[id]</div>
				</div>
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="weighting.label">[weighting label]</wicket:message>
					</div>
					<div wicket:id="weighting">[weighting]</div>
				</div>
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="timestamp.label">[time label]</wicket:message>
					</div>
					<div wicket:id="timestamp">[timestamp]</div>
				</div>
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="latency.label">[latency label]</wicket:message>
					</div>
					<div wicket:id="latency">[latency]</div>
				</div>
				<div class="col">
					<div class="text-uppercase text-secondary small fw-semibold mb-1">
						<wicket:message key="result.label">[result label]</wicket:message>
					</div>
					<div class="d-flex align-items-center gap-2">
						<img wicket:id="resultIcon" class="flex-shrink-0" alt=""/>
						<span wicket:id="result">[result]</span>
					</div>
				</div>
			</div>

			<hr class="my-3"/>

			<div class="d-flex flex-column gap-2">
				<div class="text-uppercase text-secondary small fw-semibold mb-2">
					<wicket:message key="description.label">[description label]</wicket:message>
				</div>
				<div class="border rounded p-3" wicket:id="description">[description]</div>
			</div>

			<div class="row g-3 align-items-stretch">
				<div class="col-md-6">
					<div class="text-uppercase text-secondary small fw-semibold mb-2">
						<wicket:message key="learner.response.label">[learner response label]</wicket:message>
					</div>
					<div class="border rounded h-100 p-2" wicket:id="learnerResponse">[learner response]</div>
				</div>
				<div class="col-md-6">
					<div class="text-uppercase text-secondary small fw-semibold mb-2">
						<wicket:message key="correct.response.label">[correct response label]</wicket:message>
					</div>
					<div class="border rounded h-100 p-2" wicket:id="correctResponse">[correct response]</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</body>

</html>
