<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>

	<div class="accordion-item" id="settingsCategoriesHeader">
		<h2 class="accordion-header">
			<button wicket:id="settingsCategoriesAccordionButton" class="accordion-button collapsed fw-bold"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#settingsCategories"
				aria-expanded="false"
				aria-controls="settingsCategories">
				<wicket:message key="settingspage.categories.heading">Categories &amp; Weighting</wicket:message>
			</button>
		</h2>
		<div wicket:id="settingsCategoriesPanel" id="settingsCategories" class="accordion-collapse collapse" aria-labelledby="settingsCategoriesHeader">
			<div class="accordion-body">
			
				<div wicket:id="categoryType">
					<div class="radio"><label><input class="me-1" wicket:id="none" type="radio"/><span><wicket:message key="settingspage.categories.none" /></span></label></div>
					<div class="radio"><label><input class="me-1" wicket:id="categoriesOnly" type="radio"/><span><wicket:message key="settingspage.categories.categoriesonly" /></span></label></div>
					<div class="radio"><label><input class="me-1" wicket:id="categoriesAndWeighting" type="radio"/><span><wicket:message key="settingspage.categories.categoriesweighting" /></span></label></div>
				</div>
				
				<div class="instruction">
					<div><wicket:message key="settingspage.categories.instructions.categoryvisibility" /></div>
					<div><wicket:message key="settingspage.categories.instructions.uncounteditems" /></div>
					<div><wicket:message key="settingspage.categories.instructions.points" /></div>
				</div>

				<div wicket:id="categoriesWrap">
					<div class="gb-inline-wrap" wicket:id="categoriesOptionsWrap">
						<div class="checkbox gb-inline-checkbox"><label><input class="me-1" wicket:id="dropHighest" type="checkbox"/><span><wicket:message key="settingspage.categories.drophighest" /></span></label></div>
						<div class="checkbox gb-inline-checkbox"><label><input class="me-1" wicket:id="dropLowest" type="checkbox"/><span><wicket:message key="settingspage.categories.droplowest" /></span></label></div>
						<div class="checkbox gb-inline-checkbox"><label><input class="me-1" wicket:id="keepHighest" type="checkbox"/><span><wicket:message key="settingspage.categories.keephighest" /></span></label></div>
						<div class="checkbox gb-inline-checkbox"><label><input class="me-1" wicket:id="equalWeight" type="checkbox"/><span><wicket:message key="settingspage.categories.equalweight" /></span></label></div>
					</div>
					
					<div class="instruction">
						<div><wicket:message key="settingspage.categories.instructions.applydropkeep" /></div>
					</div>

					<span id="sort-instructions" class="sr-only">
						<wicket:message key="sortgradeitems.instructions">
								Instructions for sorting categories will go here.
						</wicket:message>
					</span>

					<table class="table table-striped table-bordered table-hover" id="table-categories" role="grid" aria-describedby="sort-instructions">
						<thead>
						<tr role="row">
							<th class="gb-category-sort-column" role="columnheader"></th>
							<th role="columnheader"><wicket:message key="settingspage.categories.categorycolhead" /></th>
							<th class="gb-category-weight" role="columnheader"><wicket:message key="settingspage.categories.weightcolhead" /></th>
							<th class="gb-category-extracredit" role="columnheader"><wicket:message key="settingspage.categories.extracreditcolhead" /></th>
							<th role="columnheader"><wicket:message key="settingspage.categories.itemscolhead" /></th>
							<th class="gb-category-drophighest" role="columnheader"><wicket:message key="settingspage.categories.drophighestcolhead" /></th>
							<th class="gb-category-droplowest" role="columnheader"><wicket:message key="settingspage.categories.droplowestcolhead" /></th>
							<th class="gb-category-keephighest" role="columnheader"><wicket:message key="settingspage.categories.keephighestcolhead" /></th>
							<th class="gb-category-equalweight" role="columnheader"><wicket:message key="settingspage.categories.equalweighthead" /></th>
							<th role="columnheader"><wicket:message key="settingspage.categories.removecolhead" /></th>
						</tr>
						</thead>
						<tfoot>
							<tr class="gb-category-runningtotal" role="row">
								<td role="gridcell"><span class="pull-right"><wicket:message key="settingspage.categories.total" /></span></td>
								<td role="gridcell"><span wicket:id="runningTotal">100%</span></td>
								<td colspan="6" role="gridcell"><span wicket:id="runningTotalMessage" class="sak-banner-error-inline"><wicket:message key="settingspage.categories.runningtotalerror" /></span></td>
							</tr>
						</tfoot>
						<tbody>
							<tr wicket:id="categoriesView" class="gb-category-row" role="row">
								<td role="gridcell">
									<button wicket:id="handle"
											type="button"
											class="btn-transparent gb-category-sort-handle ui-sortable-handle"
											aria-pressed="false"
											aria-describedby="sort-instructions">
									</button>
									<input wicket:id="categoryOrder" class="gb-category-order-field" type="hidden" />
								</td>
								<td role="gridcell">
									<input wicket:id="name" type="text" class="form-control" />
								</td>
								<td class="gb-category-weight" role="gridcell"><input wicket:id="weight" type="text" size="5" class="form-control" /></td>
								<td class="gb-category-extracredit" role="gridcell"><input wicket:id="extraCredit" type="checkbox" /></td>
								<td role="gridcell"><span wicket:id="numItems">0 items(s)</span></td>
								<td class="gb-category-drophighest" role="gridcell"><input wicket:id="categoryDropHighest" type="text" size="5" class="form-control" /></td>
								<td class="gb-category-droplowest" role="gridcell"><input wicket:id="categoryDropLowest" type="text" size="5" class="form-control" /></td>
								<td class="gb-category-keephighest" role="gridcell"><input wicket:id="categoryKeepHighest" type="text" size="5" class="form-control" /></td>
								<td class="gb-category-equalweight" role="gridcell"><input wicket:id="equalWeight" type="checkbox" /></td>
								<td role="gridcell"><button wicket:id="remove" type="button" class="btn btn-outline-secondary"><wicket:message key="button.remove" /></button></td>
							</tr>
						</tbody>
					</table>
					<div>
						<button wicket:id="addCategory" type="button" class="btn-link btn-add-category btn btn-default btn-sm"><wicket:message key="settingspage.categories.add" /></button>
					</div>
				</div>
			</div>
		</div>
	</div>

</wicket:panel>
</body>
</html>
