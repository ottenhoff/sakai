<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <section class="gb-import-export-section">
        <h2>SGU Final Grades Submission</h2>

        <div class="row">
            <div class="col-sm-12">
                <p>For use by the Registrars ONLY! Ensure that the correct grading scale has been selected and click to export the course grades to the Student Information System (SIS).</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p>
                    <button type="button" class="button_color" wicket:id="downloadSGUGradebook">
                        Begin Final Grades Submission
                    </button>
                    <div id="sgu-submit-progress" class="bg-info" style="padding:0.6em;display:none">Transfer to Online Grade Submission completed.</div>
                </p>
            </div>
        </div>
    </section>
</wicket:panel>
