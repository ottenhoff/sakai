<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>

    <div id="gradebookSorter" class="by-grade-item">
      <span id="sortInstr" class="sr-only">
        <wicket:message key="sortgradeitems.instructions">
          Instructions for sorting items will go here.
        </wicket:message>
      </span>

      <!-- live region for dynamic announcements -->
      <div id="sortLive" class="sr-only" aria-live="polite" aria-atomic="true"></div>

      <input type="hidden" name="orderby" value="item"/>

      <ul>
        <li wicket:id="gradeItemList" class="gb-sorter-sortable">
          <input wicket:id="id" type="hidden"/>
          <input wicket:id="order" type="hidden"/>
          <input wicket:id="current_order" type="hidden"/>

          <div class="d-flex align-items-center">
            <button type="button"
                    class="btn-transparent me-2 item-drag-handle"
                    aria-pressed="false"
                    aria-describedby="sortInstr">
              <span class="si si-drag-handle" aria-hidden="true"></span>
            </button>

            <span wicket:id="name"></span>
          </div>
        </li>
      </ul>
    </div>

    <script>
      new GradebookSorter($("#gradebookSorter"));
    </script>

  </wicket:panel>
</body>
</html>
