<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I delete a job?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I delete a job?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Job Scheduler tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/816/original/fb37695b-3bb4-49c5-abf4-19b617982605.png" alt="Go to the Job Scheduler tool." height="120" width="200">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Job Scheduler</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click the Jobs button.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/814/original/e33e45ee-c3b0-4737-961c-5db89f312eba.png" alt="Click the Jobs button." height="191" width="247">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="select-the-job-you-want-to-remove-and-click-delete">
    <h2 class="step-title screensteps-heading">Select the job you want to remove and click Delete.</h2>
      <div class="image screensteps-image">
    <a href="https://media.screensteps.com/image_assets/assets/000/901/818/original/da1ec0de-42d8-44c9-9e12-0bc882f7eea5.png" class="screensteps-image-zoom">
      <img src="https://media.screensteps.com/image_assets/assets/000/901/818/medium/da1ec0de-42d8-44c9-9e12-0bc882f7eea5.png" alt="Select the job you want to remove and click Delete." height="246" width="855">
    </a>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Click OK to confirm the deletion.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/820/original/b2edeadc-40cf-44c4-b757-9e9df49c39a9.png" alt="Click OK to confirm the deletion." height="280" width="477">
</div>
 
  </div>


</div>
</div></div>
</body>
</html>
