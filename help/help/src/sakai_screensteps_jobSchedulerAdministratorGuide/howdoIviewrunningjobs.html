<!DOCTYPE html>
<html lang="en">
<head>
<title>How do I view running jobs?</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="description">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="/library/skin/morpheus-default/tool.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/library/js/headscripts.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    includeWebjarLibrary('featherlight');
    $(document).ready(function(){
      $("a.screensteps-image-zoom").featherlight({
        type: { image:true },
        closeOnClick: 'anywhere'
      }); 
    });   
</script>
</head>
<body>
  <div><div>
<div><h1 class="article-title">How do I view running jobs?</h1></div>
<div>      <div class="step screensteps-section screensteps-depth-1">
    <h2 class="step-title screensteps-heading">Go to the Job Scheduler tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/824/original/ccd660e6-cb94-40b1-b0be-dd9deb2fb83a.png" alt="Go to the Job Scheduler tool." height="120" width="200">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Job Scheduler</strong> tool from the Tool Menu in the Administration Workspace.</p>
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="click-the-running-jobs-button">
    <h2 class="step-title screensteps-heading">Click the Running Jobs button.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/822/original/8be6dccc-eb67-4314-a867-e113f3b839f8.png" alt="Click the Running Jobs button." height="168" width="348">
</div>
 
  </div>

      <div class="step screensteps-section screensteps-depth-1" id="view-the-list-of-currently-running-jobs">
    <h2 class="step-title screensteps-heading">View the list of currently running jobs.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/000/901/826/original/c985bbfc-3316-4d99-8b61-71be479fad2a.png" alt="View the list of currently running jobs." height="237" width="768">
</div>
 
  </div>


</div>
</div></div>

</html>
