The Help button <span class=TODO_TRANSLATE:"no-wrap">( <i class="bi bi-question-circle" style="font-weight: bold; font-size: 18px;"></i> )</span> is context-sensitive and provides information specific the tool you are currently viewing.
The tool menu can be opened or closed by clicking on the expand/collapse <span class=TODO_TRANSLATE:"no-wrap">( <i class="bi bi-chevron-right" style="font-weight: bold; font-size: 18px;"></i>) chevron icon</span> next to the site title.
This sidebar can be opened and closed as needed using the collapse/expand icon <span class=TODO_TRANSLATE:"no-wrap">( <i class="bi bi-list" style="font-weight: bold; font-size: 26px;"></i> )</span> located in the top navbar.
You can pin or unpin a site by clicking on the pin <span class=TODO_TRANSLATE:"no-wrap">( <i class="si si-pin-fill" style="font-weight: bold; font-size: 18px;"></i> )</span> beside the site&#39;s title.
