tool.messagetype.body=TODO_TRANSLATE:Any tool must support at minimum either Resource Link or Deep Link launch depending on where it will be placed in the Sakai UI.  Some tools support both messages at the same launch URL but most tools only support one of the message types.  Check with your tool vendor.
