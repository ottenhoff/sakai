tool.lti13.auto.start.text=TODO_TRANSLATE:Some LTI Advantage Tools support a dynamic registration standard.  This is not the same as a launch URL.  If you have a URL, we will insert a new tool and then use dynamic registration to fill in data for the tool.  After the tool has been registered - you can review the values and either save the tool to activate it or delete the draft tool.  This process may require you to present credentials to the tool.  Provisioning URLs from some tools can only be used once so check with your tool vendor as to how to register their tool.
