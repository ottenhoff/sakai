# Sakai E2E Test Configuration
# These properties can be overridden by system properties or environment variables

# Sakai instance configuration
sakai.baseUrl=http://localhost:9080
sakai.testUser=admin
sakai.testPassword=admin

# Browser configuration
sakai.browserTimeout=30000
sakai.pageLoadTimeout=10000

# Test behavior
sakai.headless=true
sakai.retryCount=2
sakai.screenshotOnFailure=true
sakai.videoOnFailure=true

# CI/CD configuration
ci=false